<div class="edit-user-container">
  <h2>Edit User Role</h2>

  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="userName">Asesor</label>
      <input
        type="text"
        id="userName"
        name="userName"
        [(ngModel)]="captacion.asesor.f_name"
        class="form-control"
        disabled
      />
    </div>

    <div class="form-group">
      <label for="disponibilidad">Nueva Disponibilidad</label>
      <input
        type="text"
        id="disponibilidad"
        name="disponibilidad"
        [(ngModel)]="captacion.disponibilidad"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="status">Nuevo Status</label>
      <input
        type="text"
        id="status"
        name="status"
        [(ngModel)]="captacion.status"
        required
        class="form-control"
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">
      Actualizar Disponibilidad y/o Status
    </button>
  </form>
</div>
