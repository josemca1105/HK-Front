<div
  class="w-full h-full flex flex-col items-center justify-center bg-[#20343d]"
>
  <a routerLink="/inicio">
    <img
      src="./assets/logo.png"
      alt="Volver a Inicio"
      width="150"
      height="150"
    />
  </a>
  <div
    class="relative flex flex-col items-center justify-center h-fit w-[300px] px-5 py-8 overflow-hidden"
  >
    <div
      class="absolute inset-0 w-full h-full bg-[#38acc6] clip-triangle"
    ></div>
    <div
      class="absolute inset-0 w-full h-full bg-[#3fc0dd] clip-triangle-reverse"
    ></div>
    <form
      #loginForm="ngForm"
      (ngSubmit)="login()"
      class="relative w-full grid gap-8 z-10 font-raleway"
    >
      <h2
        class="text-white text-2xl w-full font-light uppercase tracking-widest"
      >
        Login
      </h2>
      <div class="login grid gap-8">
        <!-- Campo de Email -->
        <div class="relative">
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            class="pl-10 text-white w-full bg-transparent placeholder-white border-b-2 border-white focus:border-yellow-400 focus:outline-none focus:transition-colors focus:duration-300"
            placeholder="Email"
          />
          <i
            class="absolute left-2 top-1/2 transform -translate-y-1/2 text-white transition-colors duration-300 pointer-events-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-mail"
            >
              <rect width="20" height="16" x="2" y="4" rx="2" />
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
            </svg>
          </i>
        </div>
        <!-- Campo de Password -->
        <div class="relative">
          <input
            [type]="passwordFieldType"
            [(ngModel)]="password"
            name="password"
            class="pl-10 text-white w-full bg-transparent placeholder-white border-b-2 border-white focus:border-yellow-400 focus:outline-none focus:transition-colors focus:duration-300"
            placeholder="Password"
          />
          <i
            class="absolute left-2 top-1/2 transform -translate-y-1/2 text-white transition-colors duration-300 pointer-events-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-rectangle-ellipsis"
            >
              <rect width="20" height="12" x="2" y="6" rx="2" />
              <path d="M12 12h.01" />
              <path d="M17 12h.01" />
              <path d="M7 12h.01" />
            </svg>
          </i>
          <button
            type="button"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 text-white hover:text-[#d4b03e] hover:transition-colors hover:duration-300"
            (click)="togglePasswordVisibility()"
          >
            <svg
              *ngIf="passwordFieldType === 'password'"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-eye"
            >
              <path d="M1 12S5 4 12 4s11 8 11 8-4 8-11 8S1 12 1 12Z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
            <svg
              *ngIf="passwordFieldType === 'text'"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-eye-off"
            >
              <path
                d="M9.88 9.88a3 3 0 0 0 4.24 4.24M10.73 5.08C11.15 5.03 11.57 5 12 5c7 0 11 7 11 7a16.07 16.07 0 0 1-3.15 3.81M6.53 6.53A16 16 0 0 0 1 12s2 3.33 5.34 5.87"
              />
              <line x1="1" x2="23" y1="1" y2="23" />
            </svg>
          </button>
        </div>
      </div>
      <p class="text-white text-[14px]">
        Don't have an account?
        <a
          routerLink="/register"
          class="font-medium underline decoration-solid hover:text-[#40697b] hover:transition-colors hover:duration-300"
          >Sign Up</a
        >
      </p>
      <button
        id="login-button"
        type="submit"
        class="w-full p-2 font-medium uppercase tracking-widest relative overflow-hidden bg-[#edd774] text-black border-none cursor-pointer"
      >
        <span class="relative z-10">Login</span>
      </button>
    </form>
  </div>
</div>

<style>
  .clip-triangle {
    clip-path: polygon(0 0, 100% 0, 0 100%);
  }

  .clip-triangle-reverse {
    clip-path: polygon(100% 0, 100% 100%, 0 100%);
  }

  .relative input:focus + i {
    color: #d4b03e;
  }

  input:-webkit-autofill {
    -webkit-box-shadow: 0 0 0 100px #38acc6 inset; /* Color del fondo del contenedor */
    -webkit-text-fill-color: #ffffff; /* Color del texto */
  }

  #login-button::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%; /* Inicialmente el triángulo está fuera del botón */
    width: 100%;
    height: 100%;
    background-color: #d4b03e; /* Color amarillo oscuro en hover */
    clip-path: polygon(
      0 0, /* Esquina superior izquierda */
      100% 0, /* Esquina superior derecha */
      100% 100%, /* Esquina inferior derecha */
      0 100% /* Esquina inferior izquierda */
    ); /* Triángulo invertido cubriendo todo el botón */
    transition: left 0.5s ease; /* Suaviza la transición del clip-path */
    z-index: 0;
  }

  #login-button:hover::before {
    left: 0; /* Mueve el triángulo para cubrir el botón */
    clip-path: polygon(
      0 0, /* Esquina superior izquierda */
      100% 0, /* Esquina superior derecha */
      100% 100%, /* Esquina inferior derecha */
      0 100% /* Esquina inferior izquierda */
    ); /* Triángulo invertido cubriendo todo el botón */
  }
</style>
