<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <h2>Login</h2>
  <div class="login">
    <h5>Email</h5>
    <input type="email" [(ngModel)]="email" name="email" class="text-black border-2">
    <h5>Password</h5>
    <input type="password" [(ngModel)]="password" name="password" class="text-black border-2">
  </div>
  <a routerLink="/register">Register</a>
  <button type="submit">Login</button>
</form>
