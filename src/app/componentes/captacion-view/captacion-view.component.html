<div *ngIf="!loading; else loadingTemplate">
  <div *ngIf="captacion; else errorTemplate">
    <h1>{{ captacion.titulo }}</h1>
    <p><strong>Dirección:</strong> {{ captacion.direccion }}</p>
    <p><strong>Precio:</strong> {{ captacion.precio | currency }}</p>
    <p><strong>Descripción:</strong> {{ captacion.descripcion }}</p>

    <!-- Mostrar imágenes si están disponibles -->
    <div *ngIf="imagenesUrls.length > 0; else noImagesTemplate">
      <div *ngFor="let url of imagenesUrls">
        <img
          [src]="url"
          width="200"
          height="200"
          alt="Imagen de la captación"
        />
      </div>
    </div>

    <ng-template #noImagesTemplate>
      <p>No hay imágenes disponibles.</p>
    </ng-template>
  </div>

  <ng-template #errorTemplate>
    <p>Error: {{ error }}</p>
  </ng-template>
</div>

<ng-template #loadingTemplate>
  <p>Cargando captación...</p>
</ng-template>
